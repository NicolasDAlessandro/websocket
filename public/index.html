<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="https://bootswatch.com/5/solar/bootstrap.min.css">
    <title>Socket</title>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 50px;">Ingrese un producto nuevo:</h1>
    <form action="/api/products" method="post" id="productForm" style="display: grid;place-items: center;gap: 25px">
        <div class="form-group row" style="width:300px ;">
            <label for="name" style="text-align:center ;">Name</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="form-group row" style="width:300px ;">
            <label for="price" style="text-align:center ;">Price</label>
            <input type="text" name="price" id="price">
        </div>
        <div class="form-group row" style="width:300px ;">
            <label for="url" style="text-align:center ;">Image URL</label>
            <input type="text" name="url" id="url">
        </div>
        <input type="submit" value="Send" >
    </form>
   <div style="display: grid; place-items: center;">
    <div id="table" style="margin-top:90px; margin-bottom: 90px;"></div>
    <form id="chatForm" class="form-group row" style="margin-bottom: 40px;display: flex; justify-content: center;">
        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
            <input id="userName" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleTextarea" class="form-label mt-4">Mensaje</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <input type="submit" style="width: 70px; margin-top: 20px;" value="Enter">
    </form>
    <div class="card border-secondary mb-3" style="width: 600px; height: auto;">
        <div class="card-header" style="text-align: center;">Chat</div>
        <div class="card-body" style="height: 300px;">
          <div id="chat"></div>
        </div>
    </div>
   </div>
   <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./client.js"></script>
</body>
</html>
